<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>sidebar demo</title>
         <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css"> 
		<link rel="stylesheet"href="css/sidebardemo.css" />
	</head>
	<body>
		<div id="sidebar">
			<ul>
				<li id="prof" class="item">
					<span class="glyphicon glyphicon-user"></span>
					<div>我</div>
				</li>
				<li id="asset"  class="item">
					<span class="glyphicon glyphicon-usd"></span>
					<div>资产</div>
				</li>
				<li id="brand"  class="item">
					<span class="glyphicon glyphicon-heart"></span>
					<div>品牌</div>
				</li>
				<li id="broadcast"  class="item">
					<span class="glyphicon glyphicon-bell"></span>
					<div>直播</div>
				</li>
				<li id="foot"  class="item">
					<span class="glyphicon glyphicon-eye-open"></span>
					<div>看过</div>
				</li>
				<li id="calender"  class="item">
					<span class="glyphicon glyphicon-time"></span>
					<div>日历</div>
				</li>
			</ul>
		    <div id="closebar">
			  <span class="glyphicon glyphicon-remove"></span>
		    </div>
		</div>
		<!--可隐藏的侧边栏-->
		<div id="prof-content" class="nav-content">
		   <div class="nav-con-close">  <!--侧边栏关闭-->
			   <span class="glyphicon glyphicon-chevron-left"></span>  
		   </div>
		   <div>我</div>
		</div>
		    <div id="asset-content" class="nav-content">
		    <div class="nav-con-close">
		        <span class="glyphicon glyphicon-chevron-left"></span>
		    </div>
		    <div>
		        资产
		    </div>
		</div>
		<div id="brand-content" class="nav-content">
		    <div class="nav-con-close">
		        <span class="glyphicon glyphicon-chevron-left"></span>
		    </div>
		    <div>
		        品牌
		    </div>
		</div>
		<div id="broadcast-content" class="nav-content">
		    <div class="nav-con-close">
		        <i class="glyphicon glyphicon-chevron-left"></i>
		    </div>
		    <div>
              直播
		    </div>
		</div>
		<div id="foot-content" class="nav-content">
		    <div class="nav-con-close">
		        <i class="glyphicon glyphicon-chevron-left"></i>
		    </div>
		    <div>
		        看过
		    </div>
		</div>
		<div id="calendar-content" class="nav-content">
		    <div class="nav-con-close">
		        <i class="glyphicon glyphicon-chevron-left"></i>
		    </div>
		    <div>
		        日历
		    </div>
		</div>
		<script type="text/javascript" src="js/sidebar.js">
			
		</script>
	</body>
</html>
